<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
      }
      h2 { margin-top: 0; color: #333; }
      .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
      .model-selector { display: flex; gap: 8px; }
      .model-btn {
        background-color: #f0f0f0;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .model-btn:hover { border-color: #4285f4; }
      .model-btn.selected { border-color: #4285f4; background-color: #e8f0fe; }
      .model-btn img { width: 32px; height: 32px; display: block; }
      .main-actions { display: flex; gap: 10px; }
      button { padding: 8px 15px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
      #copy-btn { background-color: #34a853; }
      #summary-type { padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
      #result { margin-top: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; min-height: 150px; white-space: pre-wrap; line-height: 1.5; }
      .loading { display: flex; justify-content: center; align-items: center; height: 150px; }
      .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <h2>AI Summary</h2>

    <div class="controls">
      <div class="model-selector">
        <button class="model-btn" data-model="gemini" title="Gemini">
          <img src="icons/gemini.png" alt="Gemini">
        </button>
        <button class="model-btn" data-model="chatgpt" title="ChatGPT">
          <img src="icons/chatgpt.png" alt="ChatGPT">
        </button>
        <button class="model-btn" data-model="claude" title="Claude">
          <img src="icons/claude.png" alt="Claude">
        </button>
      </div>
      <select id="summary-type">
        <option value="brief">Brief Summary</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
    </div>

    <div class="main-actions">
      <button id="summarize" style="flex-grow: 1;">Summarize This Page</button>
      <button id="copy-btn">Copy Summary</button>
    </div>

    <div id="result">
      Select a model and click 'Summarize' to generate a summary.
    </div>

    <script src="popup.js"></script>
  </body>
</html>

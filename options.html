<!DOCTYPE html>
<html>
<head>
    <title>AI Summary Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        h1 { color: #4285f4; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4285f4; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        .success-message { color: green; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <h1>AI Summary API Keys</h1>
    <p>Enter the API keys for the services you wish to use.</p>

    <div class="form-group">
        <label for="gemini-api-key">Gemini API Key:</label>
        <input type="text" id="gemini-api-key" placeholder="Enter your Gemini API key" />
    </div>

    <div class="form-group">
        <label for="chatgpt-api-key">ChatGPT (OpenAI) API Key:</label>
        <input type="text" id="chatgpt-api-key" placeholder="Enter your OpenAI API key" />
    </div>

    <div class="form-group">
        <label for="claude-api-key">Claude (Anthropic) API Key:</label>
        <input type="text" id="claude-api-key" placeholder="Enter your Anthropic API key" />
    </div>

    <button id="save-button">Save All Keys</button>
    <p id="success-message" class="success-message">Settings saved successfully!</p>

    <script src="options.js"></script>
</body>
</html>
